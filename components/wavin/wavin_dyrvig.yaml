uart:
  id: uart_${device}
  rx_pin: GPIO16
  tx_pin: GPIO17
  baud_rate: 38400
  stop_bits: 1
    
modbus:
  id: ${device}_modbus
  uart_id: uart_${device}

modbus_controller:
  id: ${device}_modbus_controller
  address: 1
  modbus_id: wavin_modbus
  update_interval: 5s 
