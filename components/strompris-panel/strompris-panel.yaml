#############################################
lvgl:
  displays:
    - maindisp
  touchscreens:
    - gt911_touch
  buffer_size: 100%
  color_depth: 16
  default_font: font20

  theme:
    label:
      text_font: font16
      text_color: color_white
    bar:
      bg_color: color_gray
      indicator:
        bg_color: color_gray
      width: 10
      height: 135
    button:
      width: 100
      height: 70
      bg_color: color_button_bg
      text_color: color_white
      border_width: 0
      outline_width: 0
      shadow_width: 0
      pad_all: 0
      checked:
        bg_color: color_gray
    buttonmatrix:
      bg_color: color_bg
      border_opa: TRANSP
      border_width: 0
      shadow_width: 0      
      shadow_opa: TRANSP
      text_font: font20
      pad_all: 0
      pad_left: 5
      pad_right: 5
      pad_bottom: 5
      outline_width: 0
      # outline_opa: TRANSP
      items:
        shadow_width: 0
        border_width: 0
        outline_width: 0
        bg_color: color_bg
        text_color: color_blue
        pressed:
          bg_color: color_gray

  style_definitions:
    - id: main_grid
      width: 480
      height: 400
      x: 0
      y: 0
      bg_color: color_bg
      pad_all: 5
      border_opa: TRANSP
    - id: style_header_footer
      width: 100%
      height: 40
      bg_color: color_bg
      text_font: font24
      pad_all: 0
      pad_row: 0
      pad_column: 5
      border_opa: TRANSP

  top_layer:
    widgets:
      - obj:
          align: TOP_MID
          styles: style_header_footer
          id: top_layer
          layout:
            type: grid
            grid_columns: [fr(1), fr(1), fr(1)]
            grid_rows: [fr(1)]
            grid_column_align: CENTER
            pad_row: 0
            pad_column: 0
          widgets:
            # HEADER
            - label:
                id: lbl_time
                grid_cell_column_pos: 0
                grid_cell_row_pos: 0
                grid_cell_x_align: START
                grid_cell_y_align: CENTER
                text: " "
                text_color: color_amber
            - label:
                id: lbl_header
                recolor: true
                grid_cell_column_pos: 1
                grid_cell_row_pos: 0
                grid_cell_x_align: CENTER
                grid_cell_y_align: CENTER
                text: "#FFFFFF Strømpris# #00A8F4 Panel# #FFFFFF v ${version}#"
            - label:
                id: lbl_wifi
                grid_cell_column_pos: 2
                grid_cell_row_pos: 0
                grid_cell_x_align: END
                grid_cell_y_align: CENTER
                text: "${wifi_disconnected}"
                text_color: color_red

      - buttonmatrix:
          align: BOTTOM_MID
          styles: style_header_footer
          id: bottom_layer
          outline_width: 0
          rows:
            - buttons:
              - id: page_prev
                text: "${arrow_left_icon}"
                on_press:
                  then:
                    lvgl.page.previous:
              - id: page_home
                text: "#FF9800 ${home_icon}#"
                control:
                  recolor: true
                on_press:
                  then:
                    lvgl.page.show: lvgl_mainpage
              - id: page_next
                text: "${arrow_right_icon}"
                on_press:
                  then:
                    lvgl.page.next:
      - obj:
          id: boot_screen
          x: 0
          y: 0
          width: 100%
          height: 100%
          bg_color: color_white
          bg_opa: COVER
          radius: 0
          pad_all: 0
          border_width: 0
          border_opa: TRANSP
          widgets:
            - image:
                align: CENTER
                src: boot_logo
                y: -40
            - spinner:
                align: CENTER
                y: 95
                height: 50
                width: 50
                spin_time: 1s
                arc_length: 60deg
                arc_width: 8
                indicator:
                  arc_color: 0x18bcf2
                  arc_width: 8
          on_press:
            - lvgl.widget.hide: boot_screen

  pages:
    - id: lvgl_mainpage
      bg_color: color_bg
      pad_all: 0
      widgets:
        - obj:
            align: CENTER
            styles: main_grid
            layout:
              type: grid
              grid_columns: [fr(1), fr(1), fr(1), fr(1), fr(1), fr(1), fr(1), fr(1), fr(1)]
              grid_rows: [24px, 20px, fr(1)]
              grid_column_align: CENTER
              grid_row_align: CENTER
              pad_row: 0
              pad_column: 0
            widgets:
              - label:
                  id: lbl_low_price
                  grid_cell_column_pos: 0
                  grid_cell_row_pos: 0
                  grid_cell_x_align: CENTER
                  grid_cell_y_align: CENTER
                  grid_cell_column_span: 3
                  text: "0.00 kr"
                  text_font: font24
              - label:
                  id: lbl_low_price_time
                  grid_cell_column_pos: 0
                  grid_cell_row_pos: 1
                  grid_cell_x_align: END
                  grid_cell_y_align: START
                  grid_cell_column_span: 2
                  text: " "
                  text_color: color_gray
              - label:
                  id: lbl_low_price_symbol
                  grid_cell_column_pos: 2
                  grid_cell_row_pos: 1
                  grid_cell_x_align: START
                  grid_cell_y_align: START
                  grid_cell_column_span: 1
                  pad_left: 5
                  text: "${price_low}"
                  text_color: color_gray
              - label:
                  id: lbl_current_price
                  grid_cell_column_pos: 3
                  grid_cell_row_pos: 0
                  grid_cell_x_align: CENTER
                  grid_cell_y_align: CENTER
                  grid_cell_column_span: 3
                  text: "0.00 kr"
                  text_font: font24
              - label:
                  id: lbl_current_price_time
                  grid_cell_column_pos: 3
                  grid_cell_row_pos: 1
                  grid_cell_x_align: END
                  grid_cell_y_align: START
                  grid_cell_column_span: 2
                  text: "Lige nu"
                  text_color: color_gray
              - label:
                  id: lbl_current_price_symbol
                  grid_cell_column_pos: 5
                  grid_cell_row_pos: 1
                  grid_cell_x_align: START
                  grid_cell_y_align: START
                  grid_cell_column_span: 1
                  pad_left: 5
                  text: "${price_current}"
                  text_color: color_gray
              - label:
                  id: lbl_high_price
                  grid_cell_column_pos: 6
                  grid_cell_row_pos: 0
                  grid_cell_x_align: CENTER
                  grid_cell_y_align: CENTER
                  grid_cell_column_span: 3
                  text: "0.00 kr"
                  text_font: font24
              - label:
                  id: lbl_high_price_time
                  grid_cell_column_pos: 6
                  grid_cell_row_pos: 1
                  grid_cell_x_align: END
                  grid_cell_y_align: START
                  grid_cell_column_span: 2
                  text: " "
                  text_color: color_gray
              - label:
                  id: lbl_high_price_symbol
                  grid_cell_column_pos: 8
                  grid_cell_row_pos: 1
                  grid_cell_x_align: START
                  grid_cell_y_align: START
                  grid_cell_column_span: 1
                  pad_left: 5
                  text: "${price_high}"
                  text_color: color_gray
