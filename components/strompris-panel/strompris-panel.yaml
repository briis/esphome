#############################################
###          GENERAL SETTINGS             ###
#############################################
http_request:
  id: http_request_data
  verify_ssl: true
  timeout: 10s
  watchdog_timeout: 30s
  
time:
  - platform: sntp
    id: sntp_time
    timezone: Europe/Copenhagen
    on_time:
      # Every Minute
      - seconds: 0
        minutes: '*'
        then:
          - script.execute: update_current_time
      # Every Hour
      - seconds: 0
        minutes: 0
        hours: '*'
        then:
          - script.execute: get_energy_prices
          - script.execute: update_high_low_prices

