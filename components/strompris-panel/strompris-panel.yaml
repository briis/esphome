i2c:
  - id: i2c_touch_bus
    sda: GPIO15
    scl: GPIO7
    scan: True
    frequency: 400kHz

display:
  - platform: st7701s
    id: maindisp
    auto_clear_enabled: false
    update_interval: never
    data_rate: 2MHz
    spi_mode: MODE3
    color_order: RGB
    invert_colors: true
    pclk_frequency: 12MHz
    pclk_inverted: true
    show_test_card: false
    dimensions:
      width: 480
      height: 480
    cs_pin: GPIO42
    de_pin: GPIO40
    hsync_pin: GPIO38
    vsync_pin: GPIO39
    pclk_pin: GPIO41
    hsync_back_porch: 40
    hsync_front_porch: 20
    hsync_pulse_width: 1
    vsync_back_porch: 8
    vsync_front_porch: 4
    vsync_pulse_width: 1
    data_pins:
      red:
        - GPIO46       #r1
        - GPIO3        #r2
        - number: GPIO8      #r3
          allow_other_uses: false
        - GPIO18       #r4
        - GPIO17       #r5
      green:
        - GPIO14       #g0
        - GPIO13       #g1
        - GPIO12       #g2
        - GPIO11       #g3
        - GPIO10       #g4
        - number: GPIO9     #g5
          allow_other_uses: false
      blue:
        - GPIO5        #b1
        - GPIO45       #b2
        - GPIO48       #b3
        - GPIO47       #b4
        - GPIO21       #b5

touchscreen:
  platform: gt911
  id: gt911_touch
  i2c_id: i2c_touch_bus
  display: maindisp
  interrupt_pin: GPIO16
  address: 0x14

